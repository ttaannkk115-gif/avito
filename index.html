<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOLT MASTER</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { 
            --gold: #ffc107; --bg: #0f0f0f; --card: rgba(255,255,255,0.07); --danger: #ff4444; 
            --tg-grad: linear-gradient(135deg, #0088cc 0%, #00aaff 100%);
            --wa-grad: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; overflow-x: hidden; }
        .site-stats { background: #000; color: #777; font-size: 10px; text-align: center; padding: 8px; border-bottom: 1px solid #222; display: flex; justify-content: center; gap: 12px; text-transform: uppercase; }
        .site-stats b { color: var(--gold); }
        .tabs { display: flex; background: #161616; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 18px; text-align: center; font-weight: bold; color: #888; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .tab.active { color: var(--gold); border-bottom: 3px solid var(--gold); background: rgba(255,193,7,0.05); }
        .search-container { padding: 10px 15px; background: #111; }
        .search-input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; border-radius: 10px; color: #fff; outline: none; box-sizing: border-box; }
        .container { padding: 15px; max-width: 500px; margin: auto; min-height: 80vh; }
        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--card); border-radius: 18px; overflow: hidden; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.08); position: relative; }
        .card img { width: 100%; height: auto; max-height: 400px; object-fit: contain; background: #000; display: block; }
        .info { padding: 15px; }
        .price { color: var(--gold); font-size: 22px; font-weight: 900; }
        .price.neg { color: #aaa; font-size: 15px; font-weight: 400; font-style: italic; }
        .title { font-size: 18px; font-weight: 600; margin: 5px 0; color: #fff; }
        .desc { font-size: 13px; color: #aaa; white-space: pre-wrap; margin-top: 8px; line-height: 1.4; }
        .contact-btn { 
            display: flex !important; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 14px 0; margin: 15px 0 5px 0; 
            color: #fff !important; text-align: center; text-decoration: none !important; 
            border-radius: 14px !important; font-weight: 800; font-size: 14px; 
            text-transform: uppercase; letter-spacing: 0.5px; border: none !important;
            box-sizing: border-box; transition: all 0.2s ease; overflow: hidden;
        }
        .btn-tg { background: var(--tg-grad) !important; box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4); }
        .btn-wa { background: var(--wa-grad) !important; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); }
        .contact-btn:active { transform: scale(0.97); filter: brightness(1.1); }
        .timer-bottom { text-align: center; padding: 10px; font-size: 11px; font-family: monospace; border-top: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.3); }
        .actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 8px; z-index: 10; }
        .btn-sm { width: 34px; height: 34px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .form { background: #161616; padding: 20px; border-radius: 20px; border: 1px solid #333; }
        input, textarea, select { width: 100%; margin-bottom: 12px; padding: 14px; border: 1px solid #333; border-radius: 12px; background: #000; color: #fff; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 16px; background: var(--gold); border: none; border-radius: 12px; font-weight: 800; cursor: pointer; color: #000; }
        .tag-item { background: rgba(255,193,7,0.1); border: 1px solid var(--gold); color: var(--gold); padding: 10px; border-radius: 12px; font-size: 12px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    </style>
</head>
<body>

<div class="site-stats">
    <span id="site-counter">–í–ò–ó–ò–¢–´: <b>...</b></span>
    <span id="user-counter">–Æ–ó–ï–†–´: <b>...</b></span>
    <span id="my-id-display">ID: <b>...</b></span>
</div>

<div class="tabs">
    <div id="t-view" class="tab active" onclick="tab('view')">üì¢ –°–¢–ï–ù–ê</div>
    <div id="t-create" class="tab" onclick="handleAdminAuth()">‚ûï –ü–û–î–ê–¢–¨</div>
</div>

<div id="search-bar" class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –æ–±—ä—è–≤–ª–µ–Ω–∏—è–º..." oninput="render()">
</div>

<div class="container">
    <div id="view" class="section active"><div id="feed"></div></div>
    <div id="create" class="section">
        <div id="admin-area"></div>
        <form id="adForm" class="form" onsubmit="return false;">
            <div id="edit-type-container" style="display:none; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;">
                <label style="color:var(--gold); font-size:11px; font-weight:bold;">–°–¢–ê–¢–£–° (–ê–î–ú–ò–ù):</label>
                <select id="edit-p-type" style="margin-top:5px"><option value="n">–û–±—ã—á–Ω–æ–µ (24—á)</option><option value="e">–í–µ—á–Ω–æ–µ (‚≠ê)</option></select>
            </div>
            <input type="text" id="inp-t" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" required>
            <input type="number" id="inp-p" placeholder="–¶–µ–Ω–∞ (–ø—É—Å—Ç–æ ‚Äî –¥–æ–≥–æ–≤–æ—Ä–Ω–∞—è)">
            <input type="text" id="inp-contact" placeholder="–ù–∏–∫ TG –∏–ª–∏ –Ω–æ–º–µ—Ä WA">
            <textarea id="inp-d" rows="4" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞..."></textarea>
            <input type="file" id="inp-f" accept="image/*" style="display:none" onchange="prepImg()">
            <button type="button" class="btn-main" style="background:#222; color:var(--gold); margin-bottom:12px; border: 1px solid #444;" onclick="document.getElementById('inp-f').click()">üì∏ –§–û–¢–û</button>
            <div id="img-st" style="text-align:center; font-size:12px; margin-bottom:15px; color:var(--gold); font-weight:bold;"></div>
            <button type="button" id="btn-save" class="btn-main" onclick="save()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
        </form>
    </div>
</div>

<script>
    firebase.initializeApp({ databaseURL: "https://kalculator-8e345-default-rtdb.firebaseio.com/" });
    const database = firebase.database();
    const DB_PATH = "marketplace_ads", ADMIN_PATH = "marketplace_settings", MS_IN_24H = 86400000, ETERNAL_VAL = 9999999999999;
    
    let MY_ID = localStorage.getItem('user_id_2026');
    if (!MY_ID) {
        MY_ID = "VM-" + Math.floor(1000 + Math.random() * 9000) + "-" + Date.now().toString().slice(-4);
        localStorage.setItem('user_id_2026', MY_ID);
    }
    document.getElementById('my-id-display').innerHTML = `ID: <b>${MY_ID}</b>`;

    let ads = [], whitelist = {}, curImg = "", editId = null, isAdmin = false, clickCount = 0, timerInt = null;
    let viewedAds = new Set();

    database.ref(`${ADMIN_PATH}/users/${MY_ID}`).set(true);

    function handleAdminAuth() {
        clickCount++;
        if (clickCount === 3) {
            if (prompt("–ü–∞—Ä–æ–ª—å:") === "Gazik0303") { isAdmin = !isAdmin; render(); alert("–ê–î–ú–ò–ù: " + (isAdmin ? "–í–ö–õ" : "–í–´–ö–õ")); }
            clickCount = 0;
        } else { setTimeout(() => clickCount = 0, 1000); }
        tab('create');
    }

    function tab(n) {
        document.querySelectorAll('.tab, .section').forEach(el => el.classList.remove('active'));
        document.getElementById('t-'+n).classList.add('active');
        document.getElementById(n).classList.add('active');
        document.getElementById('search-bar').style.display = (n === 'view') ? 'block' : 'none';
        document.getElementById('edit-type-container').style.display = isAdmin ? 'block' : 'none';
        if (n === 'create' && !editId) resetForm();
        if (n === 'view') { startTick(); } else { stopTick(); }
    }

    function resetForm() {
        editId = null; curImg = "";
        document.getElementById('adForm').reset();
        document.getElementById('img-st').innerText = "";
        document.getElementById('btn-save').innerText = "–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨";
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const id = entry.target.getAttribute('data-id');
                if (id && !viewedAds.has(id)) {
                    viewedAds.add(id);
                    database.ref(`${DB_PATH}/${id}/views`).transaction(c => (c || 0) + 1);
                }
            }
        });
    }, { threshold: 0.5 });

    function load() {
        database.ref(DB_PATH).on('value', snap => {
            const data = snap.val(), now = Date.now();
            ads = data ? Object.keys(data).map(k => ({...data[k], id: k})) : [];
            ads = ads.filter(a => {
                if (a.ts !== ETERNAL_VAL && (now - a.ts) >= MS_IN_24H) { database.ref(`${DB_PATH}/${a.id}`).remove(); return false; }
                return true;
            });
            render();
        });
        database.ref(`${ADMIN_PATH}/whitelist`).on('value', snap => { whitelist = snap.val() || {}; if(isAdmin) renderWhitelist(); });
        database.ref(`${ADMIN_PATH}/totalVisits`).transaction(c => (c || 0) + 1);
        database.ref(`${ADMIN_PATH}/totalVisits`).on('value', s => document.getElementById('site-counter').innerHTML = `–í–ò–ó–ò–¢–´: <b>${s.val() || 0}</b>`);
        database.ref(`${ADMIN_PATH}/users`).on('value', snap => document.getElementById('user-counter').innerHTML = `–Æ–ó–ï–†–´: <b>${snap.numChildren()}</b>`);
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const adminArea = document.getElementById('admin-area');
        const feed = document.getElementById('feed');
        if(isAdmin) {
            adminArea.innerHTML = `<div class="form" style="margin-bottom:20px; border:1px solid var(--gold)">
                <div id="whitelist-tags"></div>
                <div style="display:flex; gap:8px; margin-top:10px">
                    <input type="text" id="w-id" placeholder="ID —é–∑–µ—Ä–∞" style="margin:0">
                    <select id="p-type" style="margin:0; width:100px"><option value="n">–í—Ä–µ–º.</option><option value="e">–í–µ—á–Ω.</option></select>
                    <button class="btn-main" style="width:50px; padding:0" onclick="addW()">+</button>
                </div>
            </div>`;
            renderWhitelist();
        } else { adminArea.innerHTML = ''; }
        const filtered = ads.filter(a => a.title.toLowerCase().includes(query) || a.desc.toLowerCase().includes(query)).sort((a,b) => b.ts - a.ts);
        feed.innerHTML = filtered.length ? filtered.map(a => {
            const isMine = a.owner === MY_ID;
            const isEternal = a.ts === ETERNAL_VAL;
            const showTimer = isAdmin || isMine;
            let contactLink = "#", contactClass = "btn-tg", contactText = "Telegram";
            if (a.contact) {
                const clean = a.contact.replace(/\D/g,'');
                if (clean.length >= 10 && /^\d+$/.test(clean)) { contactLink = `https://wa.me/${clean}`; contactClass = "btn-wa"; contactText = "WhatsApp"; }
                else { contactLink = a.contact.startsWith('http') ? a.contact : `https://t.me/${a.contact.replace('@','')}`; contactClass = "btn-tg"; contactText = "Telegram"; }
            }
            return `<div class="card" data-id="${a.id}">
                ${(isAdmin || isMine) ? `<div class="actions">
                    ${isAdmin ? `<button class="btn-sm" style="background:#2196f3; color:#fff" onclick="up('${a.id}')">‚Üë</button>` : ''}
                    <button class="btn-sm" style="background:var(--gold)" onclick="edit('${a.id}')">‚úé</button>
                    <button class="btn-sm" style="background:var(--danger); color:#fff" onclick="del('${a.id}')">√ó</button>
                </div>` : ''}
                ${a.img ? `<img src="${a.img}" loading="lazy">` : ''}
                <div class="info">
                    <div style="display:flex; justify-content:space-between">
                        ${a.price > 0 ? `<span class="price">${Number(a.price).toLocaleString()} ‚ÇΩ</span>` : `<span class="price neg">–¶–µ–Ω–∞ –¥–æ–≥–æ–≤–æ—Ä–Ω–∞—è</span>`}
                        <span style="color:#666; font-size:11px">üëÅ ${a.views || 0}</span>
                    </div>
                    <div class="title">${a.title}</div>
                    <div class="desc">${a.desc}</div>
                    ${a.contact ? `<a href="${contactLink}" target="_blank" class="contact-btn ${contactClass}"><span>üí¨</span> ${contactText}</a>` : ''}
                </div>
                ${showTimer ? `<div class="timer-bottom" style="${isEternal ? 'color:var(--gold); font-weight:bold' : ''}">${isEternal ? '‚≠ê –í–ï–ß–ù–û–ï –û–ë–™–Ø–í–õ–ï–ù–ò–ï' : `<span id="timer-${a.id}">...</span>`}</div>` : ''}
            </div>`;
        }).join('') : '<div style="text-align:center; padding:50px; color:#555">–û–±—ä—è–≤–ª–µ–Ω–∏–π –Ω–µ—Ç</div>';
        document.querySelectorAll('.card').forEach(c => observer.observe(c));
    }

    function tick() {
        const now = Date.now();
        ads.forEach(a => {
            const el = document.getElementById(`timer-${a.id}`);
            if(!el || a.ts === ETERNAL_VAL) return;
            const diff = MS_IN_24H - (now - a.ts);
            if(diff <= 0) { el.innerText = "–£–î–ê–õ–ï–ù–ò–ï..."; return; }
            const h = Math.floor(diff/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            el.innerText = `–£–î–ê–õ–ò–¢–°–Ø –ß–ï–†–ï–ó: ${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        });
    }

    function startTick() { stopTick(); timerInt = setInterval(tick, 1000); tick(); }
    function stopTick() { clearInterval(timerInt); }

    async function addW() { 
        const id = document.getElementById('w-id').value.trim();
        const status = document.getElementById('p-type').value === 'e' ? 'eternal' : 'temporary';
        if(id) { await database.ref(`${ADMIN_PATH}/whitelist/${id}`).set(status); document.getElementById('w-id').value = ""; }
    }
    
    async function toggleW(id, cur) { 
        await database.ref(`${ADMIN_PATH}/whitelist/${id}`).set(cur === 'eternal' ? 'temporary' : 'eternal'); 
    }
    
    async function delW(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?")) await database.ref(`${ADMIN_PATH}/whitelist/${id}`).remove(); }
    
    function renderWhitelist() { 
        const c = document.getElementById('whitelist-tags'); if(!c) return;
        c.innerHTML = Object.keys(whitelist).map(id => `<div class="tag-item"><span><b>${id}</b> [${whitelist[id] === 'eternal' ? '–í–ï–ß–ù' : '–í–†–ï–ú'}]</span><div><button onclick="toggleW('${id}', '${whitelist[id]}')" style="border:none; background:none; color:#fff; cursor:pointer; font-size:16px; margin-right:10px">üîÑ</button><button onclick="delW('${id}')" style="border:none; background:none; color:var(--danger); cursor:pointer; font-size:16px">‚úñ</button></div></div>`).join('');
    }

    function prepImg() {
        const file = document.getElementById('inp-f').files[0]; if(!file) return;
        document.getElementById('img-st').innerText = "–°–ñ–ê–¢–ò–ï...";
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas'); const MAX = 800; let w = img.width, h = img.height;
                if (w > MAX) { h *= MAX/w; w = MAX; }
                canvas.width = w; canvas.height = h; canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                curImg = canvas.toDataURL('image/jpeg', 0.7); document.getElementById('img-st').innerText = "–ì–û–¢–û–í–û ‚úÖ";
            }; img.src = e.target.result;
        }; reader.readAsDataURL(file);
    }

    async function save() {
        const title = document.getElementById('inp-t').value.trim();
        const price = document.getElementById('inp-p').value || 0;
        const desc = document.getElementById('inp-d').value.trim();
        const contact = document.getElementById('inp-contact').value.trim();
        const now = Date.now();
        const userStatus = whitelist[MY_ID];
        if(!title) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ!");

        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê –õ–ò–ú–ò–¢–û–í: —Å—Ç–∞—Ç—É—Å temporary —Ç–µ–ø–µ—Ä—å —Å–Ω–∏–º–∞–µ—Ç –ª–∏–º–∏—Ç –Ω–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å—Ç–æ–≤
        if (!editId && !isAdmin && !userStatus) { 
            const hasActive = ads.some(a => a.owner === MY_ID);
            const lastPost = localStorage.getItem('last_post_time_2026') || 0;
            if (hasActive || (now - lastPost) < MS_IN_24H) return alert("–õ–∏–º–∏—Ç: 1 –∞–∫—Ç–∏–≤–Ω—ã–π –ø–æ—Å—Ç –≤ 24—á.");
        }

        let finalTs = now;
        if (editId) {
            const old = ads.find(x => x.id === editId);
            if (isAdmin) finalTs = document.getElementById('edit-p-type').value === 'e' ? ETERNAL_VAL : (old.ts === ETERNAL_VAL ? now : old.ts);
            else finalTs = old.ts;
        } else {
            if (isAdmin) finalTs = document.getElementById('p-type').value === 'e' ? ETERNAL_VAL : now;
            else if (userStatus === 'eternal') finalTs = ETERNAL_VAL;
            // –ï—Å–ª–∏ temporary, ts –æ—Å—Ç–∞–µ—Ç—Å—è –æ–±—ã—á–Ω—ã–º (now), –Ω–æ –ø—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–º–∏—Ç–∞ –≤—ã—à–µ –±—ã–ª–∞ –ø—Ä–æ–π–¥–µ–Ω–∞
        }

        const data = { title, price, desc, contact, img: curImg, owner: editId ? ads.find(x => x.id === editId).owner : MY_ID, views: editId ? (ads.find(x => x.id === editId).views || 0) : 0, ts: finalTs };
        try {
            if (editId) await database.ref(`${DB_PATH}/${editId}`).set(data);
            else { await database.ref(DB_PATH).push(data); if (!isAdmin && !userStatus) localStorage.setItem('last_post_time_2026', now); }
            resetForm(); tab('view');
        } catch(e) { alert("–û—à–∏–±–∫–∞!"); }
    }

    async function up(id) { 
        const a = ads.find(x => x.id === id);
        await database.ref(`${DB_PATH}/${id}`).update({ ts: a.ts === ETERNAL_VAL ? ETERNAL_VAL : Date.now(), f: Math.random() }); 
    }
    async function del(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) await database.ref(`${DB_PATH}/${id}`).remove(); }
    function edit(id) { 
        const a = ads.find(x => x.id === id); if(!a) return;
        editId = id; document.getElementById('inp-t').value = a.title; 
        document.getElementById('inp-p').value = a.price > 0 ? a.price : ""; document.getElementById('inp-d').value = a.desc;
        document.getElementById('inp-contact').value = a.contact || ""; curImg = a.img || "";
        if(isAdmin) document.getElementById('edit-p-type').value = a.ts === ETERNAL_VAL ? 'e' : 'n';
        document.getElementById('btn-save').innerText = "–°–û–•–†–ê–ù–ò–¢–¨"; tab('create');
    }

    load(); startTick();
</script>
</body>
</html>
